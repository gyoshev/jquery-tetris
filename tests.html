<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
    <script type="text/javascript" src="jquery.tetris.js"></script>
	<script type="text/javascript">

		test('constructor sets stage size depending on tile size and rows/cols', function() {
			var element = $('<div />').tetris({
				    rows: 3,
				    cols: 5,
				    tileSize: 21
			    });

			equals(element.width(), 105);
			equals(element.height(), 63);
		});

        module('Movement');

		test('down() moves current tile by one', function() {
			var element = $('<div />').tetris({
				    rows: 10,
				    cols: 10,
				    tileSize: 21
			    }),
                tetris = element.data('tetris');

            tetris.currentTile = [5,6,7,8];

            tetris.down();

            same(tetris.currentTile, [15,16,17,18]);
		});

        test('down() triggers repaint', function() {
			var element = $('<div />').tetris(),
                tetris = element.data('tetris'),
                triggered = false;

            element.bind("repaint", function() {
                triggered = true;
            });

            tetris.down();

            ok(triggered);
        });

        test('down() honors level constraints', function() {
			var element = $('<div />').tetris({
				    rows: 10,
				    cols: 10
			    }),
                tetris = element.data('tetris'),
                triggeredTileCollision = false;
                
            tetris.currentTile = [96,97,98,99];

            element.bind('tileCollision', function() { triggeredTileCollision = true; });

            tetris.down();
            
            same(tetris.currentTile, [96,97,98,99]);
            ok(triggeredTileCollision);
        });

		test('move() moves current tile by one', function() {
			var element = $('<div />').tetris({
				    rows: 10,
				    cols: 10,
				    tileSize: 21
			    }),
                tetris = element.data('tetris');
            

            tetris.currentTile = [15,16,17,18];

            tetris.move(1);
            same(tetris.currentTile, [16,17,18,19]);

            tetris.move(-1);
            same(tetris.currentTile, [15,16,17,18]);
		});

        test('move() triggers repaint', function() {
			var element = $('<div />').tetris({
				    rows: 10,
				    cols: 10,
				    tileSize: 21
			    }),
                tetris = element.data('tetris'),
                triggered = false;

            element.bind("repaint", function() {
                triggered = true;
            });

            tetris.currentTile = [15,16,17,18];

            tetris.move(1);

            ok(triggered);
        });

        test('move() honors level constraints', function() {
			var element = $('<div />').tetris({
				    rows: 10,
				    cols: 10
			    }),
                tetris = element.data('tetris');
                
            tetris.currentTile = [6,7,8,9];
            tetris.move(1);
            same(tetris.currentTile, [6,7,8,9]);
                
            tetris.currentTile = [0,1,2,3];
            tetris.move(-1);
            same(tetris.currentTile, [0,1,2,3]);
        });

	</script>
</body>
</html>
