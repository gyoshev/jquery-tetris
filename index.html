<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Tetris</title>

		<style>
			#tetris {
				position: relative;
				border: 1px solid #333;	
			}

			.tile {
				position: absolute;
				width: 16px;
				height: 16px;
			}
		</style>
	</head>
	<body>
		<div id="tetris"></div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
		<script src="jquery.tetris.js"></script>
		<script>
			$('#tetris').tetris();
		</script>
	</body>
</html>
